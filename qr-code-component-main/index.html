<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
<div class="position-main-container">
  <div class="main-container">
    <img class="image-qr" src="./images/image-qr-code.png" alt="qr-code">
    <div class="text-main">Improve your front-end<br>skill by building projects</div>
    <p class="text-paragraph">scan the QR code to visit Frontend<br>Mentor and take your codeing skill to<br>the next level</p>
  </div>
</div>
  
</body>
</html>
